<nav class="navbar-pill">
    <div class="navbar-inner">

        <!-- LEFT: Brand-name "Home" (clickable) -->
        <div class="nav-left">
            <a href="{{ "/" | relURL }}" class="brand" aria-label="Home">
            <span class="brand-name">Home</span>
            </a>
        </div>

        <!-- CENTER: exactly 3 nav items -->
        <div class="nav-center" role="navigation" aria-label="Main Navigation">
            <a href="/info/">Info</a>
            <a href="/gallery/">Gallery</a>
            <a href="/playground/">Playground</a>
        </div>

        <!-- RIGHT: Instagram icon (loaded via resources.Get) -->
        <div class="nav-right">
            {{ $insta := resources.Get "logos/instagram.png" }}
            {{ with $insta }}
            {{ $thumb := .Resize "240x" }}
            <a href="https://www.instagram.com/himanjalsharma/" class="icon-link" target="_blank" rel="noopener" aria-label="Instagram">
          <span class="large-insta">
            <img src="{{ $thumb.RelPermalink }}" alt="Instagram" class="logo-small" />
          </span>
            </a>
            {{ else }}
            <!-- fallback: plain anchor if image missing -->
            <a href="https://www.instagram.com/himanjalsharma/" class="icon-link" target="_blank" rel="noopener" aria-label="Instagram">
                <span class="large-insta brand-fallback">IG</span>
            </a>
            {{ end }}
        </div>

    </div>
</nav>

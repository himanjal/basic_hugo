<div id="lightbox" class="lightbox" role="dialog" aria-hidden="true" aria-label="Image viewer">
    <div class="lightbox-backdrop" aria-hidden="true"></div>

    <button class="lb-close" aria-label="Close (Esc)">&times;</button>
    <button class="lb-prev" data-action="prev" aria-label="Previous image">‹</button>

    <figure class="lb-figure" role="document" aria-live="polite">
        <div class="lb-viewport">
            <img class="lb-img" src="" alt="">
        </div>
        <!-- caption removed as requested -->
    </figure>

    <button class="lb-next" data-action="next" aria-label="Next image">›</button>

    <!-- download -->
    <a class="lb-download" role="button" aria-label="Download image" download>
        ⤓
    </a>
</div>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ with .Title }}{{ . }} – {{ end }}{{ .Site.Title }}</title>

    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:title" content="{{ with .Title }}{{ . }} – {{ end }}{{ .Site.Title }}" />
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <meta property="og:image" content="{{ "images/social-preview.jpg" | absURL }}" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />


    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ .Permalink }}" />
    <meta property="twitter:title" content="{{ with .Title }}{{ . }} – {{ end }}{{ .Site.Title }}" />
    <meta property="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <meta property="twitter:image" content="{{ "images/social-preview.jpg" | absURL }}" />

    <link rel="canonical" href="{{ .Permalink }}">

    <link rel="icon" href="{{ "favicon.ico" | relURL }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">

    {{ with .Params.css }}
    {{ range . }}
    <link rel="stylesheet" href="{{ printf "css/%s" . | relURL }}">
    {{ end }}
    {{ end }}

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body data-page="{{ .Type }}">
{{ partial "header.html" . }}

<main id="content" role="main">
    {{ block "main" . }}{{ end }}
</main>

{{ with .Params.js }}
{{ range . }}
{{ if reflect.IsMap . }}
<script src="{{ printf "js/%s" .file | relURL }}" type="{{ .type }}"></script>
{{ else }}
<script src="{{ printf "js/%s" . | relURL }}" defer></script>
{{ end }}
{{ end }}
{{ end }}

</body>
</html>

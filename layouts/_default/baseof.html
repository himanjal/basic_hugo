<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ .Title }} - {{ .Site.Title }}</title>



    {{ if .IsHome }}
    <!-- ðŸ  Homepage-specific styles -->
    <link rel="stylesheet" href='{{ "css/homepage-header.css" | relURL }}'>
    <link rel="stylesheet" href='{{ "css/homepage-grid.css" | relURL }}'>
    {{ else }}
    <!-- ðŸŒ Global site styles (load first) -->
    <link rel="stylesheet" href='{{ "css/styles.css" | relURL }}'>
    <!-- ðŸ“„ Site-wide header styles -->
    <link rel="stylesheet" href='{{ "css/site-header.css" | relURL }}'>
    {{ end }}

    <!-- ðŸŽ¨ Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
{{ if .IsHome }}
{{ partial "header-home.html" . }}
{{ else }}
{{ partial "header-site.html" . }}
{{ end }}

<main id="content">
    {{ block "main" . }}{{ end }}
</main>

<!-- âš™ï¸ Load scripts -->
{{ if .IsHome }}
<!-- Homepage-only scripts -->
<script src='{{ "js/scroll.js" | relURL }}' defer></script>
<script src='{{ "js/hero-typewriter.js" | relURL }}' defer></script>
<script src='{{ "js/backdrop-detect.js" | relURL }}' defer></script>
{{ else }}
<!-- Site-wide header scroll script -->
<script src='{{ "js/site-header.js" | relURL }}' defer></script>
<script src='{{ "js/theme-toggle.js" | relURL }}' defer></script>)
{{ end }}

</body>
</html>
